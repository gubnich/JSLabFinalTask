<input type="text" #input />
<ul>
  <li class="item" *ngFor="let item of githubers$ | async | items">
    <img
      class="avatar"
      src="{{ item.owner.avatar_url }}"
      alt="{{ item.name }}"
    />
    <ul class="repoinfo">
      <li>{{ item.owner.login }}</li>
      <li>
        <a href="{{ item.owner.html_url }}">{{ item.owner.html_url }}</a>
      </li>
      <li [appEmphasize]="item">Score: {{ item.score }}</li>
    </ul>
  </li>
</ul>
